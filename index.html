<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrar-Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard">
        <h1>Agrar-Dashboard</h1>
        <div class="weather-card" id="weather-card">
            <h2>Wetterdaten für Landwirte</h2>
            <p id="weather-data">Lade Wetterdaten...</p>
        </div>
    </div>
    <div class="weather-card">
        <h2 id="location-name">Berlin</h2>
        <div class="weather-icon">
            <img id="weather-icon" src="current.condition.icon" alt="Wettericon">
        </div>
        <div class="weather-details">
            <p><strong>Temperatur:</strong> <span id="temperature">--</span> °C</p>
            <p><strong>Wetter:</strong> <span id="weather-condition">--</span></p>
            <p><strong>Wind:</strong> <span id="wind-speed">--</span> km/h</p>
            <p><strong>Luftfeuchtigkeit:</strong> <span id="humidity">--</span> %</p>
            <p><strong>Niederschlag:</strong> <span id="precipitation">--</span> mm</p>
        </div>
    </div>

    <!-- index.html -->
    <div id="loading"></div>
    <div id="weather-data">
        <h2>Berlin</h2>
        <img id="weather-icon" alt="Wettericon" />
        <p><strong>Temperatur:</strong> <span id="temperature">--</span> °C</p>
        <p><strong>Wetter:</strong> <span id="condition">--</span></p>
        <p><strong>Wind:</strong> <span id="wind">--</span> km/h</p>
        <p><strong>Luftfeuchtigkeit:</strong> <span id="humidity">--</span> %</p>
        <p><strong>Niederschlag:</strong> <span id="precipitation">--</span> mm</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
